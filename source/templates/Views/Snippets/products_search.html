{% comment %}
  This is the search box and categories that appears on your course catalog pages.
{% endcomment %}
<div class="row">
  <form action="{{ site.collections_url }}" method="get" id="search-form" class="form-inline">
    <div class="col-sm-6 products__filter-box">
      <select name="collection_id" id="collection_id" class="form-control">
        {% if page.current_collection_id == nil %}
            <option value="" selected>
              {{ 'liquid.partials.product_search.option_filter_by_category' | translate }}
            </option>
        {% else %}
            <option value="">
              {{ 'liquid.partials.product_search.option_filter_by_category' | translate }}
            </option>
        {% endif %}
        {% for collection in site.collections %}
          {% if page.current_collection_id != nil and page.current_collection_id == collection.id %}
            <option value="{{ collection.id }}" selected>{{ collection.name }}</option>
          {% else %}
            <option value="{{ collection.id }}">{{ collection.name }}</option>
          {% endif %}
        {% endfor %}
      </select>
    </div>
    <div class="col-sm-4 col-sm-offset-2 products__search-box">
      <input type="search" name="q" placeholder="{{ 'liquid.partials.product_search.search_placeholder' | translate }}" value="{{ page.search_query }}" class="form-control" />
    </div>
  </form>
</div>
