{% comment %}
  These are scripts that run in the footer of all bundle landing pages
{% endcomment %}
<script>
  $(function(){
    {% comment %} Variables {% endcomment %}
    var buyButton = $('.btn-purchase');
    var seeAllCoursesButton = $('#see-all-btn');
    var additionalCoursesArea = $('.bundle-course--hidden.hidden');

    {% comment %} Track when a person lands on the page {% endcomment %}
    ThinkificAnalytics.track('Bundle Landing Page', { 'Bundle Name': '{{ page.bundle_name }}' });

    {% comment %} When the buy button is clicked, track the event {% endcomment %}
    buyButton.on('click', function(e){
      ThinkificAnalytics.track('Buy Bundle Btn Clicked', { 'Bundle Name': '{{ page.bundle_name }}' });
    });

    {% comment %} When the see all courses button is clicked, display all the courses in the bundle {% endcomment %}
    seeAllCoursesButton.on('click', function(e) {
      additionalCoursesArea.removeClass('hidden');
      $(this).addClass('hidden');
    });
  });
</script>
